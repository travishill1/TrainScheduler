<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="assets/css/style.css" />

  <script
src="https://code.jquery.com/jquery-3.3.1.js"
integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
crossorigin="anonymous"></script>

<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
      <div class="row jumbotron top">
        <div class="col-12"><h2>Train Scheduler</h2> <h3>A Directory of Train Arrival Times</h3>
        </div>
      </div>

    <div class="row">
      <div class="col-lg-12"></div>
          <div class="current-employees tableheading"><p>Current Train Schedule</p> 
        </div>
    </div>

        <div class="col-12">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Delete</th>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Months Worked</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody id="table-body">
              
            </tbody>
          </table>
        </div>
        <div class="row">
        <div class="col-lg-12 tableheading">
            Add Train
              </div>
            </div>

        <div class="col-lg-12">
                <div class="card card-default">
                  
                  <div class="card-body">
        
                    <!-- Sign-up Form (note the various input "types")-->
        
                    <form role="form">
                      <div class="form-group row">
                        <label for="name-input">Name:</label>
                        <input class="form-control" id="name-input" type="text">
                      </div>
                      <div class="form-group row">
                        <label for="email-input">Role:</label>
                        <input class="form-control" id="role-input" type="role">
                      </div>
                      <div class="form-group row">
                        <label for="age-input">Start Date:</label>
                        <input class="form-control" id="date-input" type="date">
                      </div>
                      <div class="form-group row">
                        <label for="rate-input">Monthly Rate</label>
                        <input class="form-control" rows="5" id="rate-input"></textarea>
                      </div>
                      <button class="btn btn-default" id="add-employee" type="submit">Submit</button>
                    </form>
        
                  </div>
        
                </div>
        
              </div>
      </div>
    
    <script src="assets/javascript/javascript.js"></script>
  </body>
</html>
